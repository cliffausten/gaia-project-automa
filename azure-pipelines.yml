# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x'
    displayName: 'Install Node.js'

  - task: Npm@1
    inputs:
      command: 'custom'
      customCommand: 'install'
      customRegistry: 'useFeed'
      customFeed: '21e2bdd5-3b6a-4719-95db-f9ea5127740c'
    displayName: Npm Install

  - script: |
      npx playwright install --with-deps
    displayName: 'Install Playwright Browsers'

  - script: |
      npm run test:ct:ci
      npm run build
    displayName: 'npm unit test and build'

  - script: npm run test:e2e:ci
    displayName: 'Run e2e tests'
    
  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: 'test-results'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/PlaywrightTraces.zip'
      replaceExistingArchive: true
    displayName: Archive Playwright Traces
    condition: failed()

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '*.xml'
      searchFolder: '$(System.DefaultWorkingDirectory)/playwright/results'
    condition: succeededOrFailed()

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: 'dist'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/WebApp.zip'
      replaceExistingArchive: true
    displayName: Archive Web App

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'
    condition: succeededOrFailed()
